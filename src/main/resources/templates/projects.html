<html th:replace="~{fragments/header :: header}">
<body>
    <div th:replace="~{fragments/navigation :: navigation}"></div>

    <div class="container mt-5">
        <h1 class="text-center mb-5">My Projects</h1>
        
        <div class="row">
            <div th:each="project : ${projects}" class="col-md-6 mb-4">
                <div class="card h-100">
                    <img th:src="${project.imageUrl}" class="card-img-top" alt="Project Image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${project.title}">Project Title</h5>
                        <p class="card-text" th:text="${project.description}">Project description...</p>
                        
                        <div class="mb-3">
                            <span th:each="tech : ${project.technologies}" 
                                  class="badge bg-secondary me-1" 
                                  th:text="${tech}">Technology</span>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a th:href="${project.projectUrl}" class="btn btn-primary" th:if="${project.projectUrl}">View Project</a>
                            <a th:href="${project.githubUrl}" class="btn btn-outline-dark" th:if="${project.githubUrl}">
                                <i class="fab fa-github"></i> GitHub
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
